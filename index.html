                 <h2 class="login_txt">Login</h2>
              <div class="form-group"><input type="text" class="form-control" name="uname" id="bpnumberTxtbox" placeholder="Username" /></div>

<button type="button" class="btn btn-login guppercase whiteTxt loginbt fR" id="mainlogin" aria-expanded="false">Login</button>

      <script>
        $(document).ready(function() {
          $.supersized({
					slide_interval          :   3000,		// Length between transitions
					transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	1500,		// Speed of transition
					thumbnail_navigation	: false,
                                        image_protect : 0,
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[			// Slideshow Images
													{image : 'img/img_01.jpg'},
													{image : 'img/img_02.jpg'},  
													{image : 'img/img_03.jpg'},
													{image : 'img/img_04.jpg'}
												]
					
				});
        });
		
		//swfobject.registerObject("FLVPlayer");


var kiadbHomepage = (function() {

    var bpnumberTxtbox = document.getElementById('bpnumberTxtbox'),
      passwordTxtbox = document.getElementById('passwordTxtbox');

    var mainloginblkSubmit = function(){
        if (bpnumberTxtbox.value && passwordTxtbox.value){
          if(bpnumberTxtbox.value == 'dicuser'){
            localStorage.setItem("loginstatus", "approver");
            location.href = 'dashboard';
          } else if(bpnumberTxtbox.value == 'xyz') {
            localStorage.setItem("loginstatus", "reviewer");
            location.href = 'dashboard';
          }
          } else {
            bpnumberTxtbox.style.borderColor = "#ff0000";
            passwordTxtbox.style.borderColor = "#ff0000";
            bpnumberTxtbox.addEventListener('focus',function(){
              bpnumberTxtbox.style.borderColor = "#ccc";
            });
            passwordTxtbox.addEventListener('focus',function(){
              passwordTxtbox.style.borderColor = "#ccc";
            })
         // }
        }
      }
        return {
          MainLoginblkSubmit: mainloginblkSubmit,
        }
      })();

      var mainlogin = document.getElementById('mainlogin');
      if(mainlogin)
      mainlogin.onclick = function() {
          kiadbHomepage.MainLoginblkSubmit();
        }

        

    </script>
